<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" defer></script>
    <title>Score</title>
</head>

<body>
    <section class="header">
        <div class="title title-home">
            <h3>HOME</h3>
        </div>
        <div class="title title-guest">
            <h3>GUEST</h3>
        </div>
    </section>
    <section class="main-container">
        <section class="container-score">

            <div class="home">
                <div class="score score-home">0</div>
                <div class="points points-home">
                    <div class="plus plus-one-home">+1</div>
                    <div class="plus plus-two-home">+2</div>
                    <div class="plus plus-three-home">+3</div>
                </div>
            </div>

            <div class="guest">
                <div class="score score-guest">0</div>
                <div class="points points-guest">
                    <div class="plus plus-one-guest">+1</div>
                    <div class="plus plus-two-guest">+2</div>
                    <div class="plus plus-three-guest">+3</div>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
